<div class="form-box">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="form">
    <span class="title">Reset Password</span>
    <span class="subtitle">
      Just one last step, confirm your new password, and you can now log in with the new one!
    </span>

    <div class="form-container">
      <!-- Password Field with Dynamic Error Tooltip -->
      <input 
        type="password" 
        class="input" 
        placeholder="New Password" 
        formControlName="password"
      />
      <div *ngIf="password?.touched && password?.errors?.['minlength']" class="error-tooltip">
        <div class="error-icon">!</div>
        <span>Password must be at least 6 characters.</span>
      </div>

      <!-- Confirm Password Field with Dynamic Match Error Tooltip -->
      <input 
        type="password" 
        class="input" 
        placeholder="Confirm Password" 
        formControlName="confirmPassword"
      />
      <div *ngIf="confirmPassword?.touched && resetPasswordForm.errors?.['passwordsMismatch']" class="error-tooltip">
        <div class="error-icon">!</div>
        <span>Passwords do not match.</span>
      </div>
    </div>
    
    <button [disabled]="resetPasswordForm.invalid">Reset</button>
  </form>
  
  <div class="form-section">
    <a href="#">Go back to sign in</a>
  </div>
</div>
