<link rel="stylesheet" href="deck-search.component.css">
<div class="container">
  <header class="navbar">
    <h1>Study Buddies</h1>
    <nav>
      <a href="#">Feed</a>
      <a href="#">Cards</a>
      <a href="#" class="active">Decks</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <button class="back-button" (click)="resetFilters()">Back to Decks</button>
    <div class="sidebar">
      <div class="filters">
        <label>
          <input type="checkbox" [(ngModel)]="exactMatch">
          Exact Match
        </label>
        <label>
          Likes greater than
          <input type="range" [(ngModel)]="likesThreshold" min="0" max="10000">
          <div class="slider-labels">
            <span>0</span>
            <span>10k+</span>
          </div>
        </label>
        <label>
          Cards greater than
          <input type="range" [(ngModel)]="cardsThreshold" min="0" max="20">
          <div class="slider-labels">
            <span>0</span>
            <span>20+</span>
          </div>
        </label>
        <label>
          Posted After
          <input type="date" [(ngModel)]="postedAfter">
        </label>
      </div>
    </div>

    <div class="main-content">
      <div class="search-bar">
        <input type="text" [(ngModel)]="searchKeyword" placeholder="Search deck by keyword">
        <button class="search-button" (click)="searchDecks()">üîç</button>
      </div>

      <div class="deck-list">
        <div 
          *ngFor="let deck of filteredDecks" 
          class="deck-item" 
          (click)="openDeck(deck)">
          <div class="deck-content">
            <h3>{{ deck.name }}
              <span>By <a [routerLink]="['/user', deck.username]" class="deck-username">{{ deck.username }}</a></span>
            </h3>
            <p>{{ deck.cards }} cards in deck, posted on <strong>{{ deck.postedOn | date }}</strong></p>
          </div>
          <button class="likes-button">‚ù§Ô∏è <span>{{ deck.likes }}</span></button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Study Buddies, All rights reserved, 2024</p>
  </footer>
</div>
